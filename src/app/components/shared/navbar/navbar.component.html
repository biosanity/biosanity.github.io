<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" [routerLink]="['/']">
    <img src="./assets/icons/personal/sc-logo.svg" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    aria-controls="navbarColor03"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed"
  >
    <fa-icon
      class="fa-icons"
      [icon]="faBars"
      size="xl"
      *ngIf="isCollapsed; else lightModeIcon"
    >
    </fa-icon>
    <ng-template #lightModeIcon>
      <fa-icon
        class="social-icons fa-icons"
        [icon]="faBarsStaggered"
        size="xl"
      ></fa-icon>
    </ng-template>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/about']"
          routerLinkActive="active-link"
          >About</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/projects"
          routerLinkActive="active-link"
          >Projects</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/feedback"
          routerLinkActive="active-link"
          >Feedback</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact" routerLinkActive="active-link"
          >Contact Me</a
        >
      </li>
    </ul>
  </div>
</nav>
